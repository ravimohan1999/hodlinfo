<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>HodlInfo</title>
</head>
<body>
  <h1>HodlInfo</h1>
  <div id="crypto-data"></div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      $.get('/get-data', function (data) {
        data.forEach(function (crypto) {
          $('#crypto-data').append(`
            <div>
              <p>Name: ${crypto.name}</p>
              <p>Last: ${crypto.last}</p>
              <p>Buy: ${crypto.buy}</p>
              <p>Sell: ${crypto.sell}</p>
              <p>Volume: ${crypto.volume}</p>
              <p>Base Unit: ${crypto.base_unit}</p>
              <hr>
            </div>
          `);
        });
      });
    });
  </script>
</body>
</html>
